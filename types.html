<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Pokedex</title>
</head>
<body>
  <header>
    <h1>Pokemon Encyclopedia</h1>
  </header>

  <nav>
      <h2><a href="index.html">Home</a></h2>
      <h2><a href="types.html">Types</a></h2>
  </nav>

  <main class="container type-chart">
    <h2>Type Chart</h2>
    <div class="type-list">

      <div class="list-item">
        <p>Attack/Defense</p>
        <div class="type grass">
            <p>GRASS</p>
        </div>
        <div class="type fire">
            <p>FIRE</p>
        </div>
        <div class="type water">
            <p>WATER</p>
        </div>
      </div>

      <div class="list-item">
        <div class="type grass">
            <p>GRASS</p>
        </div>
        <div class="effect neutral"></div>
        <div class="effect not-eff">
            <p>0.5</p>
        </div>
        <div class="effect super-eff">
            <p>2</p>
        </div>
      </div>

      <div class="list-item">
        <div class="type fire">
            <p>FIRE</p>
        </div>
        <div class="effect super-eff">
            <p>2</p>
        </div>
        <div class="effect neutral"></div>
        <div class="effect not-eff">
            <p>0.5</p>
        </div>
      </div>

      <div class="list-item">
        <div class="type water">
            <p>WATER</p>
        </div>
        <div class="effect not-eff">
            <p>0.5</p>
        </div>
        <div class="effect super-eff">
            <p>2</p>
        </div>
        <div class="effect neutral"></div>
      </div>

    </div>
  </main>

</body>
</html>
